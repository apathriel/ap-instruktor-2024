            margin: 0px;

            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
    </style>
</head>

            </div>
            <div style="display: flex; flex-direction: column; justify-content: space-between; height: 100px">
                <b><p>@GmanHøst</p></b>

                <div>
                    <button>👍</button>

        </div>

</html>
