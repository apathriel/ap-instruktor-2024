    //Exercise E
    function abbreviate(firstName, middleName, lastName) {
        if (firstName == "" || lastName == "") {
            return "MISSING INFORMATION"
        }

        if (middleName != "") {
            return firstName[0] + " " + middleName[0] + ". " + lastName[0]
        } else {
            //The Code when we did not receive a middle name
            return firstName[0] + lastName[0]
        }

    }
    console.log("Abbreviate Germán Ariel Leiva: " + abbreviate("Germán", "Ariel", "Leiva"))
    console.log("Abbreviate Max Power: " + abbreviate("Max", "", "Power"))
    console.log("Abbreviate Madonna: " + abbreviate("Madonna", "", ""))

    // Exercise F (this exercise calls the function 'abbreviate' from exercise E)

    function abbreviateFRefactored(text) {
        let firstName = ""
        let middleName = ""
        let lastName = ""

        let components = text.split(" ")

        if (components.length > 0) {
            firstName = components[0]

        } else {
            return "MISSING INFORMATION"
        }

        if (components.length == 2) {
            lastName = components[1]
        }
        if (components.length == 3) {
            middleName = components[1]
            lastName = components[2]
        }

        return abbreviate(firstName, middleName, lastName)
    }

    console.log("Abbreviate Germán Ariel Leiva: " + abbreviateFRefactored("Leiva"))
    console.log("Abbreviate Max Power: " + abbreviateFRefactored("Max Power"))
    console.log("Abbreviate Madonna: " + abbreviateFRefactored("Madonna"))


    //Exercise G

    function factorialize(num) {

        if (num < 0)
            return -1;
        else if (num == 0)
            return 1;
        else {
            return (num * factorialize(num - 1));
        }
    }

    console.log(factorialize(5));
